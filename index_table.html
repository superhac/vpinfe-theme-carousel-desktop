<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>VPinFE - Carousel Desktop</title>
  <link rel="stylesheet" href="/web/common/vpinfe-style.css">
  <link rel="stylesheet" href="style.css">
  <script src="/web/common/vpinfe-core.js"></script>
  <script src="theme.js"></script>
</head>
<body>
  <!-- Fade container wraps everything that should fade -->
  <div id="fadeContainer">
    <!-- BG image covers entire screen -->
    <div class="bg-image-container" id="bgImageContainer">
      <!-- BG image will be inserted here -->
    </div>

    <!-- Single container for all UI elements -->
    <div class="ui-container">
      <div class="info-row">
      <div class="table-info">
        <h1 class="table-name" id="tableName">Table Name</h1>
        <p class="table-meta" id="tableMeta">Manufacturer â€¢ Year</p>
      </div>
      <div class="table-authors">
        <p class="authors-label">Authors</p>
        <p class="authors-text" id="authorsText">Author Names</p>
      </div>
    </div>
    <div class="carousel-container">
      <div class="carousel-track" id="carouselTrack">
        <!-- Carousel items will be inserted here -->
      </div>
    </div>
  </div>
  </div>
  <div id="overlay-root">
    <!-- Independent popup or menu overlay -->
  </div>
  <div id="remote-launch-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; justify-content: center; align-items: center; flex-direction: column;">
    <div style="color: white; font-size: 3em; font-family: Arial, sans-serif; text-align: center;">
      <div style="margin-bottom: 20px;">ðŸŽ® Remote Launching...</div>
      <div id="remote-launch-table-name" style="font-size: 1.5em; color: #4CAF50;"></div>
    </div>
  </div>
</body>
</html>
